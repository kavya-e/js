<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Open the Console to see your results!</h1>

  <script>
    console.log("Hello World"); // Confirm script is working

    // Step 2: Get Computer Choice
    function getComputerChoice() {
      const random = Math.random();
      if (random < 1 / 3) {
        return "rock";
      } else if (random < 2 / 3) {
        return "paper";
      } else {
        return "scissors";
      }
    }

    // Step 3: Get Human Choice
    function getHumanChoice() {
      const choice = prompt("Enter rock, paper, or scissors:");
      return choice.toLowerCase(); // Normalize to lowercase
    }

    // Step 4: Score Tracking (Global)
    let humanScore = 0;
    let computerScore = 0;

    // Step 5: Play One Round
    function playRound(humanChoice, computerChoice) {
      humanChoice = humanChoice.toLowerCase();

      if (humanChoice === computerChoice) {
        console.log("It's a tie!");
      } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
      ) {
        humanScore++;
        console.log(`You win! ${humanChoice} beats ${computerChoice}`);
      } else {
        computerScore++;
        console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
      }
    }

    // Step 6: Play Full Game
    function playGame() {
      humanScore = 0;
      computerScore = 0;

      for (let i = 1; i <= 5; i++) {
        console.log(`Round ${i}`);
        const humanChoice = getHumanChoice();
        const computerChoice = getComputerChoice();
        playRound(humanChoice, computerChoice);
        console.log(`Scores → You: ${humanScore}, Computer: ${computerScore}`);
        console.log('---------------------------');
      }

      if (humanScore > computerScore) {
        console.log("🎉 You win the game!");
      } else if (computerScore > humanScore) {
        console.log("😞 You lose the game!");
      } else {
        console.log("🤝 The game is a tie!");
      }
    }

    // Start the game
    playGame();
  </script>
</body>
</html>
